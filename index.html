<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="card">
            <div id="left_card">
                <div id="top_left_card" class="space_padding_boxs">
                    <p class="center">Your Result</p>
                </div>
                <div id="mid_left_card" class="space_padding_boxs">
                    <div id="total">
                        <p> 76 </p>
                    </div>
                    <div id="max_total">
                        <p> of 100 </p>
                    </div>
                    <div id="circle">
                        
                        
                    </div>
                </div>
                <div id="bottom_left_card" class="space_padding_boxs">
                    <b class="center"> Great </b>
                    <p class="center"> You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div id="right_card">
                <div id="top_right_card" class="space_padding_boxs">
                    <p>Summary</p>
                </div>
                <div id="mid_right_card" class="space_padding_boxs">
                    <div id="box1" class="box">
                        <div class="icon">
                            <img src="icon-reaction.svg" alt="icon-reaction">
                        </div>
                        <div class="skill"> Reaction </div>
                        <div class="score"> 
                            <b> 80 </b> <p> / 100</p>
                        </div>
                    </div>

                    <div id="box2" class="box">
                        <div class="icon">
                            <img src="icon-memory.svg" alt="icon-memory">
                        </div>
                        <div class="skill"> Memory </div>
                        <div class="score"> 
                            <b> 92 </b> <p> / 100</p>
                        </div>
                    </div>
                    <div id="box3" class="box">
                        <div class="icon">
                            <img src="icon-verbal.svg" alt="icon-verbal">
                        </div>
                        <div class="skill"> Verbal </div>
                        <div class="score"> 
                            <b> 61 </b> <p> / 100</p> 
                        </div> 
                    </div>  
                    <div id="box4" class="box">
                        <div class="icon">
                            <img src="icon-visual.svg" alt="icon-visual">
                        </div>
                        <div class="skill"> Visual </div>
                        <div class="score"> 
                            <b> 72 </b> <p> / 100</p>                      
                        </div>
                    </div>
                    
                
                </div>
                <div id="bottom_right_card" class="space_padding_boxs">
                    <button onclick="myFunction()"> Continue </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
